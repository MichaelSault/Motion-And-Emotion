<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../lib/p5/p5.js"></script>
        <script src="script.js"></script>
        <title>Gesture Dataset Curation Utility</title>
        <style>
            body {
                padding: 0;
                margin: 40px auto;
                max-width: 90%;
                line-height: 1.6;
                font-size: 18px;
                color: #444;
                font-family: monospace;
            }

            h1, h2, h3 {
                line-height: 1.2;
            }
            #canvascontainer {
                border: black 3px solid;
                width: 500px;
                height: 500px;
            }
            .narrow{ width: 40%; }
            .left{ display: block; float: left; text-align: left; border-right:solid black 2px; border-bottom: solid black 2px; padding-bottom: 5px;}
            .right{ display: block; float: right; text-align: right;}
            .center{ display: inline-block; }
            .wide{ margin-left: 1%;}
            .textright{ text-align: right; }
            select, button {font-family: inherit;}
            tiny {font-size: 0.7em;}
            ttiny {font-size: 0.5em;}
        </style>
    </head>
    <body>
        <center>
            <h1>Gesture Dataset Curation Utility</h1>
        </center>
        <div class="left narrow">
            <h7>Currently drawing:</h7><br/>
            <select id="ddn_gestureClasses" onchange="ddn_gestureClasses_onChange()" style="font-family: inherit;">
                <option value="SPIRAL_CW">Clockwise Spiral</option>
                <option value="SPIRAL_CCW">Counter-Clockwise Spiral</option>
                <option value="GREATER">Greater (Expand)</option>
                <option value="LESSER">Lesser (Contract)</option>
            </select>
            <hr/>
            <tiny># of Samples of <i><span id="txt_currentGestureClass"></span></i>: <span id="txt_currentGestureClassCount" class="textright"></span></tiny><br/>
            <tiny>Total samples created: <span id="txt_totalGestureCount" class="textright"></span></tiny>
            <hr/>
            <button id="btn_undoGesture" onclick="btn_undoGesture_onClick()">Undo previous gesture</button> <ttiny>(Ctrl+Z)</ttiny>
            <hr/>
            <button id="btn_exportGestures" onclick="btn_exportGestures_onClick()">Export current samples</button>
        </div>
        <div id=canvascontainer class="center wide"></div>
    </body>
</html>
